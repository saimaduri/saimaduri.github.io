# Augmented Reality Sudoku Solver
- project: Augmented Reality Sudoku Solver
  role: Developer
  duration: Python, OpenCV, TensorFlow, Sklearn
  url: "https://github.com/saimaduri/sudoku"
  description: AR Sudoku Solver is a desktop application that automatically scans and solves a sudoku board using optical character recognition and computer vision. The project uses OpenCV to extract and overlay digits on the scanned grid, and TensorFLow to recognize digits with 97% accuracy.

