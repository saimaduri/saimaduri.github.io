- project: Chip8
  role: Developer
  duration: Python, OpenCV, TensorFlow, Sklearn
  url: "https://github.com/saimaduri/chip8"
  description: A Chip-8 emulator written in C++. Chip-8 is an interpreted programming language that allows video games to be more easily programmed for 8-bit microcomputers. The main motivation for creating thsi project is to increase familiarty with low-level programming concepts and gain development experience with C++.
  
# ChanceMe
- project: ChanceMe
  role: Developer
  duration: Python, HTML/CSS/JavaScript
  # url: "#"
  description: ChanceMe is a web application that makes predictions on whether a student will be accepted to a certain university's undergraduate program (UMich, UIUC, UMD, Cornell, Georgia Tech) based on his academic achievements. The application utilizes multiple different machine learning models to make predictions, and is based solely on admissions data from South Brunswick High School. 

# TiltPong
- project: TiltPong
  role: Developer
  duration: Java, HTML/CSS/JavaScript, NodeJS
  # url: "#"
  description: TiltPong is an android application that essentially turns a mobile device into a Wii Remote to play certain games (for example, Pong) via web browser. The app retrieves sensor data from the phone and transmits it across a server to a web browser that is hosting the game.

# RendezVous
- project: RendezVous
  role: Developer
  duration: Java, Firebase
  # url: "#"
  description: RendezVous is an android application that takes the location of two phones and suggests neutral meeting points (e.g. coffee shops, internet cafes, restaurants) between the two users. Initially starting as a basic hackathon project, RendezVous was developed into a fully-fledged android application.
